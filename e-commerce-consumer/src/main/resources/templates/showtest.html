<form id="fo1">
    <input type="button" th:onclick="checktro()" value="查看购物车">
    <table border="0">
        <tr>
            <td width="100px" height="100px">商品名</td>
            <td width="100px" height="100px">商品价格</td>
            <td width="100px" height="100px">商品类型</td>
            <td width="100px" height="100px">商品介绍</td>
            <td width="100px" height="100px">图片1</td>
            <td width="100px" height="100px">图片2</td>
            <td width="100px" height="100px">图片3</td>
            <td width="100px" height="100px">剩余数量</td>
            <td width="100px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;操作</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr th:each="l:${list}">
            <td th:text="${l.commodityname}"></td>
            <td th:text="${l.commodityprice}"></td>
            <td th:text="${l.type.typename}"></td>
            <td th:text="${l.commodityshow}">商品介绍</td>
            <td th:text="${l.picture.pictureurl}">商品介绍</td>
            <td th:text="${l.picture1.pictureurl1}">商品介绍</td>
            <td th:text="${l.picture2.pictureurl2}">商品介绍</td>
            <td th:text="${l.commoditycount}">剩余数量</td>
            <td>
                <input type="text" width="20px" id="buy" value="1" th:onblur="check()">
            </td>
            <td></td>
            <td>
              <input type="button"  th:onclick="fn1([[${l.commodityid}]],[[${l.commodityname}]],[[${l.commodityprice}]],[[${l.picture.pictureurl}]])" value="添加购物车">
            </td>
        </tr>
    </table>
</form>
</body>
<script>
    function fn1(comid,comname,comprice,imgurl) {
        var buynum=$("#buy").val();

        $.ajax({
            url:"/trolley/inserttrolley",
            type:"post",
            data:{"buynum":buynum,"comid":comid,"comname":comname,"comprice":comprice,"imgurl":imgurl},
            success:function() {
            alert("添加成功")
            },error:function () {
             alert("添加失败");
            }
        })
    }
    function checktro() {
        location.href="/trolley/totrolley";
    }
    function check() {
                var buy=$("#buy").val();
        if($("#buy").val()<1){
            alert("不能小于一");
            $("#buy").val(buy);
        }
    }


</script>
